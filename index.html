    <div class="rounded-md overflow-hidden flex flex-col gap-2 bg-white border hover:border-green-500">
      <header class="border-b p-2 flex items-center">
        <b class="inline-flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              color="currentColor">
              <path
                d="M7 7h.009m5.982 0H13m4.991 7.5H18m-4 0h.009M10 16c0 2.761 2.686 5 6 5c.907 0 1.767-.168 2.538-.468c.189-.073.393-.1.592-.063L22 21l-.652-2.03a1.13 1.13 0 0 1 .11-.89A4.3 4.3 0 0 0 22 16c0-2.761-2.686-5-6-5s-6 2.239-6 5" />

            </g>
          </svg>
          <span>微信多开</span>
        </b>
      </header>
      <div class="p-2 flex flex-col gap-2">
        <button id="wechat-path-chooser"
          class="inline-flex gap-2 rounded-lg justify-center items-center h-12 bg-green-500 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              color="currentColor">
              <path
                d="M11.57 21h-1.063c-4.01 0-6.015 0-7.261-1.546S2 15.42 2 10.444V7.22c0-1.917 0-2.876.324-3.595a2.94 2.94 0 0 1 .984-1.223C3.888 2 4.661 2 6.206 2c.99 0 1.485 0 1.918.202c.99.46 1.398 1.575 1.844 2.683l.539 1.337m-3.503 0h8.545c1.792 0 2.688 0 3.332.534c.278.23.518.528.704.874c.29.538.384 1.219.415 2.287" />

                d="M4.596 12.576c.43-1.15.647-1.724 1.067-2.085c.68-.582 1.657-.485 2.494-.485h9.095c2.477 0 3.716 0 4.334.797c1.06 1.368-.191 3.587-.695 4.93c-.904 2.408-1.356 3.612-2.256 4.346c-1.371 1.119-3.366.904-5.021.904H9.937c-3.543 0-5.314 0-6.236-1.096c-1.7-2.025.13-5.274.895-7.312" />
            </g>
          </svg>
          <span>选择微信安装位置</span>
        </button>
        <div class="border p-2 rounded-lg flex-col flex gap-2">
          <label for="wechat-num">请输入要多开的数量:</label>
          <input id="wechat-num" type="number" maxlength="50" value="2"
            class="border text-lg border-green-500 rounded-lg p-2" />
        </div>
        <button class="inline-flex items-center p-2 justify-center gap-2 bg-gray-50 border rounded-lg" type="button"
          id="wechat-open-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              color="currentColor">
              <path
                d="M7 7h.009m5.982 0H13m4.991 7.5H18m-4 0h.009M10 16c0 2.761 2.686 5 6 5c.907 0 1.767-.168 2.538-.468c.189-.073.393-.1.592-.063L22 21l-.652-2.03a1.13 1.13 0 0 1 .11-.89A4.3 4.3 0 0 0 22 16c0-2.761-2.686-5-6-5s-6 2.239-6 5" />
              <path
                d="M17.873 11.249Q18 10.639 18 10c0-3.866-3.582-7-8-7s-8 3.134-8 7c0 1.112.297 2.164.824 3.098c.147.26.196.567.108.853L2 17l3.914-.76c.208-.041.422-.013.617.07a9 9 0 0 0 3.589.69" />
            </g>
          </svg>
          <span>多开微信</span>
        </button>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
